name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  gateway-test:
    name: Gateway Tests
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN || secrets.CF_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || secrets.CF_ACCOUNT_ID }}
      GSV_TEST_OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gateway/package-lock.json
      
      - name: Install dependencies
        working-directory: gateway
        run: npm ci
      
      - name: Type check
        working-directory: gateway
        run: npx tsc --noEmit
      
      - name: Run unit tests
        working-directory: gateway
        run: npm test

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Run e2e tests
        if: ${{ env.CLOUDFLARE_API_TOKEN != '' && env.CLOUDFLARE_ACCOUNT_ID != '' }}
        working-directory: gateway
        run: npm run test:e2e

  cli-build:
    name: CLI Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build
        working-directory: cli
        run: cargo build --release
      
      - name: Run tests
        working-directory: cli
        run: cargo test
